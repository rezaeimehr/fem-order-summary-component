<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist/css/styles.css" />
  </head>

  <body>
    <div class="order-summary">
      <img
        class="order-summary__img"
        src="images/illustration-hero.svg"
        alt="order summary image"
      />
      <div class="order-summary__body">
        <h2 class="order-summary__title">Order Summary</h2>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="order-summary__plan">
          <img
            class="order-summary__music-icn"
            src="images/icon-music.svg"
            alt="music icon"
          />
          <div class="order-summary__annual-plan">
            <span> Annual Plan </span>
            <span> $59.99/year </span>
          </div>
          <a href="#">Change</a>
        </div>

        <button class="order-summary__btn order-summary__btn-payment">
          Proceed to Payment
        </button>
        <br />
        <button class="order-summary__btn order-summary__btn-cancel">
          Cancel Order
        </button>
      </div>
    </div>
  </body>
</html>
